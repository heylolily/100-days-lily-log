<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Pomodoro App</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" />
    </head>
    <body>
        <div class="app-container">
            <h1>pomodoro</h1>
            <div class="app-message">press start to begin</div>
            <div class="app-circle">
                <div class="circle-shape">
                    <div class="semi-circle right-side circle-mask"></div>
                    <div class="semi-circle right-side circle"></div>
                    <div class="semi-circle left-side circle-mask"></div>
                    <div class="semi-circle left-side circle"></div>
                </div>
                <div class="app-counter-box">
                    <p><span class="minutes">1</span>:<span class="seconds">00</span></p>
                </div>
                <button class="btn-start">start</button>
            </div>
            <div class="features">
                <button class="btn-reset">reset</button>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
